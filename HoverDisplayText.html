<!DOCTYPE html>
<html>
<head>
<style>
.hide {
  display: none;
}
    
.myDIV:hover + .hide {
  display: block;
  color: red;
}
</style>
</head>
<body>

<h2>Display an Element on Hover</h2>

<div class="myDIV">Hover here.</div>
<div class="hide">I am shown when someone hovers over the div above.</div>

</body>

<script src="https://static.qa.katalon.com/libs/traffic-agent.js"></script>
<script>
    window.startTrafficAgent();
</script>

</html>
